<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOODER</title>
</head>

    <style>
        body{
            margin: 0;
            padding: 0;
            background-image: url(img/yellow.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
          }

          .top-nav{
            display: flex;
            justify-content: center;
            
          }
          .nav{
            position:fixed;
            display: flex;
            justify-content: center;
           

          }
          .nav ul{
            display: flex; 
          }
          .nav ul li{
            list-style-type: none;
            margin: 5px;
            font-size: 30px ;
            font-weight: bold;
            
          }
          .nav ul li a{
            text-decoration: none;
            color:white;
            padding: 5px;
            border-radius: 5px;
            transition: 0.5s all ease-in;
            font-family: sans-serif;
            font-weight: bold;
          }
          .nav ul li a:hover{
            background-color: rgb(0, 255, 128);   
            color: black;
      
          }
          .logo{
            position: fixed;
            left: 50px;
            font-family: sans-serif;
            color: orangered;
            font-size: 20px ;
          }
            .logo:hover{
              color:yellowgreen;
          
          }
          .items{
            display: grid;
            grid-template-columns: repeat(3 , 1fr);
            padding: 30px 20px;
            grid-column-gap:20px;
            grid-row-gap: 30px;
            padding-top: 90px;
          }
          .item img{
            width: 100%;
            height: 300px;
            object-fit: cover ;
            cursor: pointer;
            transition: 0.5 ease;
          }
          .item img:hover{
            transform: scale(1.04);
          }
          .item h4{
            padding: 5px;
            text-align: center;
            font-family: cursive;
            color: white;
            font-size: 20px;
          }
        
          .item button{
            padding: 5px 30px;
            border: none;
            outline: none;
            background-color:rgb(0, 255, 128);
            color: black;     
            display: block;
            border-radius: 4px;
            font-size: 20px;
            margin: 0 auto;
            transition: 0.5s all;
           
          }
          .item button:hover{
            transform: scale(1.08);
          }


    </style>
    <body>
      <div class="top-nav">
        <div class="logo">
          <h1>FOODER</h1>
       </div>

        <div class="nav">
          <ul>
              <li> <a href="home.html">Home</a></li>
              <li><a href="menu.html">Menu</a></li>
              <li><a href="arrival.html">New Arrival</a></li>              
              <li><a class="active" href="next4.html">Next</a></li>
              <li><a class="active" href="next2.html">Back</a></li>

          </ul>       
        </div>
      </div>

       <section class="items">
        <div class="item">
            <img src="fried/friedpickled.jpg" >
            <h4> Fried pickles</h4>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="fried/deep-fried.jpg" >
            <h4> Deep-fried Brussels sprouts</h4>
            <button>Order</button>
        </div>
        <div class="item">
            <img src="fried/churros.jpg" >
            <h4> Churros</h4>
            <button>Order</button>
        </div>
        <div class="item">
          <img src="fried/deep-fried-mac-cheese.jpg" >
          <h4> Deep-fried mac & cheese</h4>
          <button>Order</button>
      </div>
      <div class="item">
          <img src="fried/fried-ice-cream.jpg" >
          <h4> Fried ice cream</h4>
          <button>Order</button>
      </div>
      <div class="item">
          <img src="fried/deep-fried-turkey.jpg" >
          <h4> Deep-fried turkey</h4>
          <button>Order</button>
      </div>  
       
       
        </div>            
       </section>
   

    </body>
</html>
